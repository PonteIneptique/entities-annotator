{% extends 'layouts/base.html' %}

{% block content %}
    <div class="ui text container">
      <h1>Welcome to Entities Annotator !</h1>
        {% for word in words %}
          <a class="badge
          {% if word.categories %}cat-{{word.categories.name}}-border{% else %}badge-info{% endif %}"
             href="{{url_for("word", word_id=word.word_id)}}">
              {{word.word_text}}
          </a>
        {% endfor %}
    </div>
{% endblock %}
